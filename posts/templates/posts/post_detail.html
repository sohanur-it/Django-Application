{% extends 'posts/base.html' %}


{% block content %}




<div class="card mb-4">
	{% if object.author == user %}
<div>
	<a class="btn btn-secondary btn-sm mt-1 mb-1"
	href="{% url 'post-update' object.slug %}">Update</a>
	<a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.slug %}">Delete</a>
</div>

{% endif %}
	<img class="card-img-top" style="margin-top: 15px" src="{{ object.image.url }}" alt="Card image cap">
	<div class="card-body">
		<h2 class="card-title" style="color:blue;font-size: 50px";>{{ object.title }}</h2>



		<p class="card-text">{{ object.content }} </p>
	</div>
	<div class="card-footer text-muted">
		Posted on {{ object.date_posted }} by
		<a href="{% url 'user-posts' post.author.username %}"> {{ post.author }} </a>
		<a href="{% url 'user-posts' post.author.username %}">   <img class='rounded-circle article-img' src="{{ post.author.profile.image.url }}" height="50px"
            width="50px" alt=""> </a>

            <p style="font-size: 26px;color:green">{{ post.category }}</p>
	</div>
</div>






{% endblock %}
